name: Production Builds
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out branch
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

      # This will decode the keystore from base 64 text representation that we have stored in secrets
      # and generates and keystore file and gets stored in /android-app path
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.SIGNINGKEY64 }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}
          

        run: |
          echo $ENCODED_STRING > keystore-b64.txt
          base64 -d keystore-b64.txt > keystore.jks


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release apk
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}
        run: ./gradlew assembleRelease --stacktrace \
          -Pandroid.injected.signing.store.file="${{ keystore.jks }}" \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTOREPASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEYPASSWORD }}"

      - name: Get release file apk path
        id: releaseApk
        run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT

      - name: Upload To Github Release
        uses: xresloader/upload-to-github-release@v1.5.0
        env:
           GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
           file: ${{ steps.releaseApk.outputs.apkfile }}
           tags: true
           draft: false
            
        
